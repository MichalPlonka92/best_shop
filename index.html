<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/normalize.css">
    <link rel="stylesheet" href="./src/styles/styles.css">
</head>
<body>
<header class="header">
    <div class="header__inner inner">
        <a href="/" class="logo">BestShop
        </a>
        <nav class="mainMenu">
                <a href="#intro" class="mainMenu__item mainMenu__item--active">Why us</a>
                <a href="#intro" class="mainMenu__item">Benefits</a>
                <a href="#intro" class="mainMenu__item">Prices</a>
                <a href="#intro" class="mainMenu__item">Contact</a>
            </nav>

    </div>
</header>

<main>
    <section class="hero">
        <div class="hero__content">
        <h1 class="hero__hdl">Sell More!</h1>
        <p class="hero__lead">Open shop on our platform and increase your sales</p>
        <a href="" class="hero__btn hero__btn--primary hero__btn--large">Open your shop</a>
        <img src="./src/images/background.png" alt="" class="hero__image">
        </div>
    </section>

    <section class="statistics">
        <div class="container">
            <h2 class="statistics__title">The most popular sales platform in country</h2>
            <div class="cols">
                <div class="cols">
                    <div class="article">
                        <div class="circle">
                        <img src="./src/images/person.svg" alt="Article Image" class="article__img">
                        </div>
                        <h3 class="article__hdl">100000+</h3>
                        <p class="article__lead">daily entries</p>
                    </div>
                    <div class="article">
                        <div class="circle">
                        <img src="./src/images/eye.svg" alt="Article Image" class="article__img">
                        </div>
                            <h3 class="article__hdl">2000000+</h3>
                        <p class="article__lead">seen products every day</p>
                    </div>
                    <div class="article">
                        <div class="circle">
                        <img src="./src/images/catalog.svg" alt="Article Image" class="article__img">
                        </div>
                            <h3 class="article__hdl">10000+</h3>
                        <p class="article__lead">added posts daily</p>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
</body>
</html>
